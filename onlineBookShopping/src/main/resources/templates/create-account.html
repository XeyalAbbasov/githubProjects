<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Create new account</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>.error-message{color:red;}</style>
</head>
<body>
<div th:replace="menu :: menu"></div>

<h1 style="text-align: center;">Create new account</h1>
<div style="width: 300px;margin: auto;" >
<form th:action="@{/create-account-process}" method="POST" class="form" th:object="${user}">

 <div th:if="${userExists}" class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
     User has already created!
</div>

<div class="form-group">
<label for="username">Username</label>
<input class="form-control" type="text" id= "username" name="username"
 placeholder="Username" th:field="*{username}"/> 
 <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></span></div>

<div class="form-group">
<label for="password">Password</label> 
<input class="form-control" type="password" id="password" name="password" 
placeholder="Password" th:field="*{password}"/> 
<span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
</div>

<button class="btn btn-success" type="submit">Create account</button>
<a class="btn btn-primary" th:href="@{/show-login}">Entrance</a>
</form>
</div>
</body>
</html>
