<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Enter your account</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="menu :: menu"></div>
<h1 style="text-align: center;">Enter your login</h1>
<div style="width: 300px;margin: auto;" >
<form th:action="@{/authenticate-user}" method="POST" class="form">
<div th:if="${param.error}" class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
     Login is invalid
</div>
 <div th:if="${param.logout}" class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
     Left successfully
</div>

 <div th:if="${userCreated}" class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
     User was created successfully
</div>


<div class="form-group">
<label for="username">Username</label>
<input class="form-control" type="text" id= "username" name="username" placeholder="Username"/> 
</div>
<div class="form-group">
<label for="password">Password</label> 
<input class="form-control" type="password" id="password" name="password" placeholder="Password"/> 
</div>
<button class="btn btn-success" type="submit">Entrance</button>
<a class="btn btn-primary" th:href="@{/create-account}">Create account</a>

</form>
</div>

</body>
</html>
